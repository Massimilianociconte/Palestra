<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connessione Google Fit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Connessione in corso...</h2>
        <p id="status">Autenticazione con Google Fit</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Estrai parametri da URL query string (Authorization Code Flow)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');

        if (error) {
            // Errore OAuth
            statusEl.textContent = 'Errore durante l\'autenticazione';
            errorEl.textContent = `Errore: ${error}`;
            errorEl.style.display = 'block';

            // Invia messaggio di errore al parent
            if (window.opener) {
                window.opener.postMessage({
                    type: 'oauth_error',
                    error: error
                }, '*'); // FIX: Usa '*' per supportare App Nativa
            }

            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    console.log('Cannot close window');
                }
            }, 3000);
        } else if (code) {
            // Successo - invia code al parent
            statusEl.textContent = 'Autenticazione completata!';

            if (window.opener) {
                window.opener.postMessage({
                    type: 'oauth_success',
                    code: code
                }, '*'); // FIX: Usa '*' per supportare App Nativa (localhost) che ha origin diversa
            }

            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    console.log('Cannot close window');
                }
            }, 1000);
        } else {
            // Nessun parametro valido
            statusEl.textContent = 'Parametri mancanti';
            errorEl.textContent = 'URL di callback non valido';
            errorEl.style.display = 'block';

            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    console.log('Cannot close window');
                }
            }, 3000);
        }
    </script>
</body>

</html>
