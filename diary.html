    <script type="module">
        import { firestoreService } from './js/firestore-service.js';
        import { MUSCLE_GROUPS } from './js/exercise-db.js';
        import { prTracker } from './js/pr-tracker.js';

        // Set types configuration (Mirrored from Creator)
        const SET_TYPES = {
            normal: { label: 'Normale', color: 'normal' },
            warmup: { label: 'Warm-up', color: 'warmup' },
            backoff: { label: 'Back-off', color: 'backoff' },
            dropset: { label: 'Drop Set', color: 'dropset' },
            amrap: { label: 'AMRAP', color: 'amrap' },
            pause: { label: 'Pausa', color: 'pause' }
        };

        // Generate set type options HTML
        function getSetTypeOptions(selectedType = 'normal') {
            return Object.entries(SET_TYPES).map(([key, val]) =>
                `<option value="${key}" ${key === selectedType ? 'selected' : ''}>${val.label}</option>`
            ).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            let nextSupersetId = 1;

            // DOMS Muscle Picker Setup
            const logSorenessMusclePicker = document.getElementById('logSorenessMusclePicker');
            const logSorenessMuscleHint = document.getElementById('logSorenessMuscleHint');
            const logExternalCause = document.getElementById('logExternalCause');
            const toggleDomsDetails = document.getElementById('toggleDomsDetails');
            const domsDetailsContent = document.getElementById('domsDetailsContent');

            let selectedLogSorenessMuscles = new Set();

            // Toggle DOMS details section
            toggleDomsDetails.addEventListener('click', () => {
                const isHidden = domsDetailsContent.style.display === 'none';
                domsDetailsContent.style.display = isHidden ? 'block' : 'none';
                toggleDomsDetails.textContent = isHidden ? 'Comprimi ‚ñ≤' : 'Espandi ‚ñº';
            });

            // Build muscle picker chips
            function buildLogSorenessPicker() {
                if (!logSorenessMusclePicker) return;
                logSorenessMusclePicker.innerHTML = '';

                Object.entries(MUSCLE_GROUPS).forEach(([id, meta]) => {
                    const chip = document.createElement('button');
                    chip.type = 'button';
                    chip.className = 'doms-chip';
                    chip.dataset.muscle = id;
                    chip.textContent = meta.label;
                    chip.style.cssText = `
                        background: rgba(255, 255, 255, 0.08);
                        border: 1px solid rgba(255, 255, 255, 0.12);
                        color: #fff;
                        border-radius: 999px;
                        padding: 0.25rem 0.6rem;
                        font-size: 0.75rem;
                        cursor: pointer;
                        transition: all 0.2s ease;
                    `;

                    chip.addEventListener('click', () => {
                        if (selectedLogSorenessMuscles.has(id)) {
                            selectedLogSorenessMuscles.delete(id);
                            chip.style.background = 'rgba(255, 255, 255, 0.08)';
                            chip.style.borderColor = 'rgba(255, 255, 255, 0.12)';
                        } else {
                            selectedLogSorenessMuscles.add(id);
                            chip.style.background = 'rgba(0, 243, 255, 0.25)';
                            chip.style.borderColor = 'rgba(0, 243, 255, 0.6)';
                        }
                        updateLogSorenessHint();
                    });

                    logSorenessMusclePicker.appendChild(chip);
                });
            }

            function updateLogSorenessHint() {
                if (!logSorenessMuscleHint) return;
                if (selectedLogSorenessMuscles.size === 0) {
                    logSorenessMuscleHint.textContent = 'Nessun gruppo selezionato';
                } else {
                    const labels = Array.from(selectedLogSorenessMuscles).map(id => MUSCLE_GROUPS[id]?.label || id);
                    logSorenessMuscleHint.textContent = `Selezionati: ${labels.join(', ')}`;
                }
            }

            function syncLogSorenessChips() {
                if (!logSorenessMusclePicker) return;
                logSorenessMusclePicker.querySelectorAll('.doms-chip').forEach(chip => {
                    const id = chip.dataset.muscle;
                    if (selectedLogSorenessMuscles.has(id)) {
                        chip.style.background = 'rgba(0, 243, 255, 0.25)';
                        chip.style.borderColor = 'rgba(0, 243, 255, 0.6)';
                    } else {
                        chip.style.background = 'rgba(255, 255, 255, 0.08)';
                        chip.style.borderColor = 'rgba(255, 255, 255, 0.12)';
                    }
                });
                updateLogSorenessHint();
            }

            function clearLogSorenessSelection() {
                selectedLogSorenessMuscles.clear();
                syncLogSorenessChips();
                if (logExternalCause) logExternalCause.value = '';
            }

            // Initialize muscle picker
            buildLogSorenessPicker();
            // DOM Elements
            const startBtn = document.getElementById('startWorkoutBtn');
            const workoutSelector = document.getElementById('workoutSelector');
            const savedWorkoutsSelect = document.getElementById('savedWorkoutsSelect');
            const loadWorkoutBtn = document.getElementById('loadWorkoutBtn');
            const cancelSelectBtn = document.getElementById('cancelSelectBtn');

            const loggingArea = document.getElementById('loggingArea');
            const loggingTitle = document.getElementById('loggingTitle');
            const logDate = document.getElementById('logDate');
            const logDuration = document.getElementById('logDuration');
            const logSleepQuality = document.getElementById('logSleepQuality');
            const logEnergyLevel = document.getElementById('logEnergyLevel');
            const logStressLevel = document.getElementById('logStressLevel');
            const logSorenessLevel = document.getElementById('logSorenessLevel');
            const exercisesLogContainer = document.getElementById('exercisesLogContainer');
            const finishWorkoutBtn = document.getElementById('finishWorkoutBtn');
            const cancelLogBtn = document.getElementById('cancelLogBtn');

            const historyList = document.getElementById('historyList');

            // State
            let currentWorkout = null;
            let editingLogIndex = -1; // -1 means creating new

            // Initialize Services
            let storageService;
            let unitService;
            try {
                storageService = window.storageService || new StorageService();
                unitService = window.unitService || new UnitService();
            } catch (e) {
                console.error('Services not available:', e);
            }

            // 1. Load Saved Workouts into Select
            let workoutsCache = [];
            function populateWorkoutSelect() {
                workoutsCache = JSON.parse(localStorage.getItem('ironflow_workouts') || '[]');
                savedWorkoutsSelect.innerHTML = '<option value="">-- Scegli una routine --</option>';
                workoutsCache.forEach(w => {
                    const opt = document.createElement('option');
                    opt.value = w.id;
                    opt.textContent = w.name;
                    savedWorkoutsSelect.appendChild(opt);
                });
            }
            populateWorkoutSelect();

            // 2. Event Listeners for Navigation
            startBtn.addEventListener('click', () => {
                editingLogIndex = -1;
                finishWorkoutBtn.textContent = 'Salva Allenamento';
                startBtn.style.display = 'none';
                workoutSelector.style.display = 'block';
                historyList.style.display = 'none';
            });

            cancelSelectBtn.addEventListener('click', () => {
                workoutSelector.style.display = 'none';
                startBtn.style.display = 'block';
                historyList.style.display = 'block';
            });

            cancelLogBtn.addEventListener('click', () => {
                if (confirm('Sei sicuro di voler annullare? I dati inseriti andranno persi.')) {
                    closeLogging();
                }
            });

            function closeLogging() {
                loggingArea.style.display = 'none';
                startBtn.style.display = 'block';
                historyList.style.display = 'block';
                currentWorkout = null;
                editingLogIndex = -1;
                if (logSleepQuality) logSleepQuality.value = '';
                if (logEnergyLevel) logEnergyLevel.value = '';
                if (logStressLevel) logStressLevel.value = '';
                if (logSorenessLevel) logSorenessLevel.value = '';
                // Reset DOMS details
                clearLogSorenessSelection();
                if (domsDetailsContent) domsDetailsContent.style.display = 'none';
                if (toggleDomsDetails) toggleDomsDetails.textContent = 'Espandi ‚ñº';
            }

            // 3. Load Workout for Logging
            loadWorkoutBtn.addEventListener('click', () => {
                const workoutId = savedWorkoutsSelect.value;
                if (!workoutId) {
                    alert('Seleziona una scheda per continuare.');
                    return;
                }

                currentWorkout = workoutsCache.find(w => w.id == workoutId);
                if (!currentWorkout) return;

                // Setup UI
                workoutSelector.style.display = 'none';
                loggingArea.style.display = 'block';
                loggingTitle.textContent = currentWorkout.name;
                logDate.valueAsDate = new Date();
                logDuration.value = '';
                logSleepQuality.value = '';
                logEnergyLevel.value = '';
                logStressLevel.value = '';
                logSorenessLevel.value = '';

                renderLoggingForm(currentWorkout);
            });

            // 4. Render Logging Form (with full edit capabilities)
            function renderLoggingForm(workout, existingExercises = null) {
                exercisesLogContainer.innerHTML = '';

                // If editing, we might have different exercises than the base workout
                const exercisesToRender = existingExercises || workout.exercises;
                const isEditing = editingLogIndex >= 0;

                // Reset superset ID counter based on existing data
                exercisesToRender.forEach(ex => {
                    if (ex.supersetId) {
                        const idNum = parseInt(ex.supersetId.split('_')[1]);
                        if (!isNaN(idNum) && idNum >= nextSupersetId) {
                            nextSupersetId = idNum + 1;
                        }
                    }
                });

                exercisesToRender.forEach((ex, exIndex) => {
                    const exDiv = document.createElement('div');
                    exDiv.className = 'exercise-log-item';
                    exDiv.dataset.exerciseIndex = exIndex;

                    // Superset classes and attributes
                    if (ex.supersetId) {
                        exDiv.dataset.supersetId = ex.supersetId;
                        exDiv.dataset.supersetRole = ex.supersetRole;
                        exDiv.classList.add('in-superset');
                    }

                    const unitLabel = unitService && unitService.getSystem() === 'imperial' ? 'Lbs' : 'Kg';

                    // Superset Indicator
                    let supersetIndicator = '';
                    if (ex.supersetId) {
                        supersetIndicator = `<span class="superset-indicator">Superset ${ex.supersetRole}</span>`;
                    }

                    // Rest Configuration (Normal or Superset)
                    let restConfigHtml = '';
                    if (ex.supersetId && ex.supersetRole === 'A') {
                        restConfigHtml = `
                            <div class="superset-rest-config visible" data-superset-id="${ex.supersetId}">
                                <div style="font-size: 0.8rem; color: #ff6b6b; font-weight: 500; margin-bottom: 0.5rem;">‚è±Ô∏è Tempi di Recupero Superset</div>
                                <div class="rest-input-row">
                                    <label>Intra-Superset (A‚ÜíB):</label>
                                    <input type="number" class="intra-rest-input" value="${ex.intraRest || 0}" min="0" max="60" placeholder="0"> sec
                                </div>
                                <div class="rest-input-row">

            finishWorkoutBtn.addEventListener('click', async () => {
                if (!logDuration.value) {
                    alert('Inserisci la durata dell\'allenamento.');
                    return;
                }

                const logData = {
                    id: editingLogIndex >= 0 ? null : Date.now(),
                    workoutId: currentWorkout.id,
                    workoutName: currentWorkout.name,
                    date: logDate.value || new Date().toISOString(),
                    duration: logDuration.value + ' min',
                    exercises: [],
                    totalVolume: 0,
                    fromAI: !!currentWorkout?.fromAI
                };
                const sleepVal = parseInt(logSleepQuality.value, 10);
                const energyVal = parseInt(logEnergyLevel.value, 10);
                const stressVal = parseInt(logStressLevel.value, 10);
                const sorenessVal = parseInt(logSorenessLevel.value, 10);
                const externalCauseVal = logExternalCause ? logExternalCause.value.trim() : '';
                const sorenessMusclesVal = Array.from(selectedLogSorenessMuscles);

                if ([sleepVal, energyVal, stressVal, sorenessVal].some(val => !Number.isNaN(val)) || sorenessMusclesVal.length > 0 || externalCauseVal) {
                    logData.wellness = {
                        sleepQuality: Number.isNaN(sleepVal) ? null : sleepVal,
                        energyLevel: Number.isNaN(energyVal) ? null : energyVal,
                        stressLevel: Number.isNaN(stressVal) ? null : stressVal,
                        sorenessLevel: Number.isNaN(sorenessVal) ? null : sorenessVal,
                        sorenessMuscles: sorenessMusclesVal.length > 0 ? sorenessMusclesVal : undefined,
                        sorenessLabels: sorenessMusclesVal.length > 0 ? sorenessMusclesVal.map(id => MUSCLE_GROUPS[id]?.label || id) : undefined,
                        externalCause: externalCauseVal || undefined,
                        recordedAt: new Date().toISOString()
                    };
                }

                // Collect Data (including editable exercise names)
                const exerciseItems = document.querySelectorAll('.exercise-log-item');

                exerciseItems.forEach(item => {
                    // Get exercise name from input field (editable)
                    const exNameInput = item.querySelector('.exercise-name-input');
                    const exName = exNameInput ? exNameInput.value.trim() : 'Esercizio';

                    if (!exName) {
                        return; // Skip exercises without name
                    }

                    const exData = {
                        name: exName,
                        sets: []
                    };

                    // Superset Data
                    if (item.dataset.supersetId) {
                        exData.supersetId = item.dataset.supersetId;
                        exData.supersetRole = item.dataset.supersetRole;

                        // Rest Times for A
                        if (exData.supersetRole === 'A') {
                            const intraInput = item.querySelector('.intra-rest-input');
                            const interInput = item.querySelector('.inter-rest-input');
                            if (intraInput) exData.intraRest = parseInt(intraInput.value) || 0;
                            if (interInput) exData.interRest = parseInt(interInput.value) || 90;
                        }
                    } else {
                        // Normal Rest
                        const restInput = item.querySelector('.ex-rest');
                        if (restInput) exData.rest = parseInt(restInput.value) || 90;
                    }

                    const setRows = item.querySelectorAll('.set-row');

                    setRows.forEach(row => {
                        let weightVal = parseFloat(row.querySelector('.input-weight').value) || 0;
                        const reps = parseFloat(row.querySelector('.input-reps').value) || 0;
                        const rpe = parseFloat(row.querySelector('.input-rpe').value) || 0;
                        const typeSelect = row.querySelector('.set-type-select');
                        const type = typeSelect ? typeSelect.value : 'normal';

                        if (weightVal > 0 && reps > 0) {
                            // Convert Input to Metric for Storage
                            let metricWeight = weightVal;
                            if (unitService) {
                                metricWeight = unitService.toMetricWeight(weightVal);
                            }

                            exData.sets.push({ weight: metricWeight, reps, rpe, type });
                            logData.totalVolume += (metricWeight * reps);
                        }
                    });

                    if (exData.sets.length > 0) {
                        logData.exercises.push(exData);
                    }
                });

                if (logData.exercises.length === 0) {
                    alert('Inserisci almeno un set valido (peso e ripetizioni).');
                    return;
                }

                // Save to LocalStorage
                const logs = JSON.parse(localStorage.getItem('ironflow_logs') || '[]');

                if (editingLogIndex >= 0) {
                    logData.id = logs[editingLogIndex].id;
                    logData.fromAI = logs[editingLogIndex].fromAI;
                    if (!logData.wellness && logs[editingLogIndex].wellness) {
                        logData.wellness = logs[editingLogIndex].wellness;
                    }
                    logs[editingLogIndex] = logData;
                } else {
                    logs.unshift(logData);
                }

                localStorage.setItem('ironflow_logs', JSON.stringify(logs));

                // üèÜ RILEVAMENTO PR - Controlla se ci sono nuovi Personal Record
                try {
                    const newPRs = prTracker.detectPRsFromLog(logData);
                    if (newPRs.length > 0) {
                        console.log('üèÜ Nuovi PR rilevati:', newPRs);
                        // Notifica ogni PR
                        for (const pr of newPRs) {
                            await prTracker.notifyPR(pr);
                            // Piccolo delay tra notifiche multiple
                            if (newPRs.indexOf(pr) < newPRs.length - 1) {
                                await new Promise(r => setTimeout(r, 500));
                            }
                        }
                    }
                } catch (prError) {
                    console.warn('PR detection error:', prError);
                }

                await syncLogsToCloud();

                // Reset UI
                closeLogging();
                renderLogs();

                // Auto-Sync
                if (storageService && storageService.hasCredentials()) {
                    // Show ephemeral status if possible, or just sync silently
                    await storageService.syncData();
                }
            });

        <div class="log-date">${date}</div>
        <div class="log-title">${log.workoutName}</div>
        <div class="log-stats">
            <span class="stat-pill">‚è± ${log.duration}</span>
            <span class="stat-pill">‚öñÔ∏è ${volumeDisplay}</span>
            ${aiTag}
        </div>
    `;
                    historyList.appendChild(div);
                });

                // Attach Listeners
                document.querySelectorAll('.delete-log-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.closest('button').dataset.index;
                        deleteLog(index);
                    });
                });

                document.querySelectorAll('.edit-log-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.closest('button').dataset.index;
                        editLog(index);
                    });
                });

                document.querySelectorAll('.share-log-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const index = e.target.closest('button').dataset.index;
                        await shareLog(index);
                    });
                });
            }

            window.addEventListener('storage', (event) => {
                if (event.key === 'ironflow_workouts') {
                    populateWorkoutSelect();
                }
                if (event.key === 'ironflow_logs') {
                    renderLogs();
                }
            });

            window.addEventListener('focus', () => {
                populateWorkoutSelect();
                renderLogs();
            });

            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    populateWorkoutSelect();
                    renderLogs();
                }
            });

            // 7. Share Log
            async function shareLog(index) {
                const logs = JSON.parse(localStorage.getItem('ironflow_logs') || '[]');
                const log = logs[index];
                if (!log) return;

                const btn = document.querySelector(`.share-log-btn[data-index="${index}"]`);
                const originalText = btn.textContent;
                btn.textContent = '‚è≥';
                btn.disabled = true;

                try {
                    const shortId = await firestoreService.createSharedWorkoutLog(log);
                    // Build clean share URL - use production URL, not localhost
                    let baseUrl;
                    if (window.location.origin.includes('localhost') || window.location.origin.includes('capacitor')) {
                        // APK nativo o localhost - usa l'URL di produzione
                        baseUrl = 'https://massimilianociconte.github.io/Palestra/diary.html';
                    } else {
                        baseUrl = `${window.location.origin}${window.location.pathname}`;
                    }
                    const shareUrl = `${baseUrl}?log=${shortId}`;

                    showShareLogModal(log.workoutName, log.date, shareUrl);
                } catch (error) {
                    console.error('Error sharing log:', error);
                    alert('Errore durante la condivisione: ' + error.message);
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }

            // Show share modal for logs
            function showShareLogModal(workoutName, date, shareUrl) {
                const formattedDate = new Date(date).toLocaleDateString('it-IT', {
                    weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
                });

                const modalHTML = `
                    <div id="shareLogModal" style="
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.95);
                        z-index: 3000;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding: 1rem;
                    ">
                        <div class="card" style="max-width: 500px; width: 100%;">
                            <h3 style="margin-bottom: 1rem; color: var(--color-primary);">
                                üîó Condividi Allenamento
                            </h3>

                            </p>

                                üìÖ ${formattedDate}
                            </p>
                            
                            <div style="
                                background: rgba(255,255,255,0.05);
                                padding: 1rem;
                                border-radius: var(--radius-sm);
                                border: 1px solid var(--color-border);
                                margin-bottom: 1rem;
                                word-break: break-all;
                                font-family: monospace;
                                font-size: 0.85rem;
                                color: var(--color-primary);
                            ">
                                ${shareUrl}
                            </div>
                            
                            <p style="font-size: 0.8rem; color: var(--color-text-muted); margin-bottom: 1rem;">
                                Chi riceve questo link potr√† importare l'allenamento nel proprio diario.
                            </p>
                            
                            <!-- Social Share Buttons -->
                            <div style="margin-bottom: 1rem;">
                                <p style="font-size: 0.8rem; color: var(--color-text-muted); margin-bottom: 0.5rem;">Condividi su:</p>
                                <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                                    <button class="share-social-btn" data-platform="native" style="
                                        background: linear-gradient(135deg, #00f3ff, #0099ff);
                                        border: none;
                                        color: white;
                                        padding: 0.5rem 1rem;
                                        border-radius: var(--radius-sm);
                                        cursor: pointer;
                                        font-size: 0.85rem;
                                        display: flex;
                                        align-items: center;
                                        gap: 0.3rem;
                                    ">üì§ Condividi</button>
                                    <button class="share-social-btn" data-platform="whatsapp" style="
                                        background: #25D366;
                                        border: none;
                                        color: white;
                                        padding: 0.5rem 1rem;
                                        border-radius: var(--radius-sm);
                                        cursor: pointer;
                                        font-size: 0.85rem;
                                    ">WhatsApp</button>
                                    <button class="share-social-btn" data-platform="telegram" style="
                                        background: #0088cc;
                                        border: none;
                                        color: white;
                                        padding: 0.5rem 1rem;
                                        border-radius: var(--radius-sm);
                                        cursor: pointer;
                                        font-size: 0.85rem;
                                    ">Telegram</button>
                                    <button class="share-social-btn" data-platform="twitter" style="
                                        background: #1DA1F2;
                                        border: none;
                                        color: white;
                                        padding: 0.5rem 1rem;
                                        border-radius: var(--radius-sm);
                                        cursor: pointer;
                                        font-size: 0.85rem;
                                    ">X/Twitter</button>
                                    <button class="share-social-btn" data-platform="facebook" style="
                                        background: #1877F2;
                                        border: none;
                                        color: white;
                                        padding: 0.5rem 1rem;
                                        border-radius: var(--radius-sm);
                                        cursor: pointer;
                                        font-size: 0.85rem;
                                    ">Facebook</button>
                                    <button class="share-social-btn" data-platform="email" style="
                                        background: #666;
                                        border: none;
                                        color: white;
                                        padding: 0.5rem 1rem;
                                        border-radius: var(--radius-sm);
                                        cursor: pointer;
                                        font-size: 0.85rem;
                                    ">üìß Email</button>
                                </div>
                            </div>
                            
                            <div style="display: flex; gap: 0.75rem;">
                                <button id="shareLogModalClose" class="btn btn-outline" style="flex: 1;">
                                    Chiudi
                                </button>
                                <button id="shareLogModalCopy" class="btn btn-primary" style="flex: 1;">
                                    üìã Copia Link
                                </button>
                            </div>
                            
                            <p id="shareLogCopyFeedback" style="
                                text-align: center;
                                margin-top: 1rem;
                                margin-bottom: 0;
                                font-size: 0.85rem;
                                color: var(--color-primary);
                                min-height: 1.5em;
                            "></p>
                        </div>
                    </div>
                `;

                document.body.insertAdjacentHTML('beforeend', modalHTML);

                const modal = document.getElementById('shareLogModal');
                const closeBtn = document.getElementById('shareLogModalClose');
                const copyBtn = document.getElementById('shareLogModalCopy');
                const feedback = document.getElementById('shareLogCopyFeedback');

                closeBtn.addEventListener('click', () => modal.remove());

                // Social share button handlers
                const shareText = `Guarda il mio allenamento: ${workoutName} - ${formattedDate}`;
                modal.querySelectorAll('.share-social-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const platform = btn.dataset.platform;
                        shareToSocialPlatform(platform, shareUrl, shareText);
                    });
                });

                copyBtn.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(shareUrl);
                        feedback.textContent = '‚úÖ Link copiato negli appunti!';
                        copyBtn.textContent = '‚úÖ Copiato!';
                        setTimeout(() => {
                            copyBtn.textContent = 'üìã Copia Link';
                        }, 2000);
                    } catch (error) {
                        feedback.textContent = 'üìã Seleziona e copia manualmente';
                    }
                });
            }

            // Share to social platform helper
            function shareToSocialPlatform(platform, shareUrl, shareText) {
                const encodedUrl = encodeURIComponent(shareUrl);
                const encodedText = encodeURIComponent(shareText);

                const socialUrls = {
                    whatsapp: `https://wa.me/?text=${encodedText}%20${encodedUrl}`,
                    telegram: `https://t.me/share/url?url=${encodedUrl}&text=${encodedText}`,
                    twitter: `https://twitter.com/intent/tweet?text=${encodedText}&url=${encodedUrl}`,
                    facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`,
                    email: `mailto:?subject=${encodeURIComponent('Il mio allenamento')}&body=${encodedText}%20${encodedUrl}`
                };

                if (platform === 'native' && navigator.share) {
                    navigator.share({
                        title: 'Il mio allenamento',
                        text: shareText,
                        url: shareUrl
                    }).catch(err => console.log('Share cancelled:', err));
                } else if (platform === 'native') {
                    // Fallback: copy to clipboard
                    navigator.clipboard.writeText(shareUrl).then(() => {
                        const feedback = document.getElementById('shareLogCopyFeedback');
                        if (feedback) feedback.textContent = '‚úÖ Link copiato!';
                    });
                } else if (socialUrls[platform]) {
                    window.open(socialUrls[platform], '_blank', 'width=600,height=400');
                }
            }

            // Check for shared log on page load
            async function checkForSharedLog() {
                const urlParams = new URLSearchParams(window.location.search);
                const logId = urlParams.get('log');

                if (logId) {
                    console.log('Shared log detected:', logId);

                    try {
                        const logData = await firestoreService.getSharedWorkoutLog(logId);

                        if (logData) {
                            // Generate new local ID and import
                            const importedLog = {
                                id: Date.now(),
                                ...logData,
                                importedFrom: logId,
                                importedAt: new Date().toISOString()
                            };

                            // Save to local storage
                            const logs = JSON.parse(localStorage.getItem('ironflow_logs') || '[]');
                            logs.unshift(importedLog);
                            localStorage.setItem('ironflow_logs', JSON.stringify(logs));

                            // Sync to cloud
                            await syncLogsToCloud();

                            // Clean URL
                            window.history.replaceState({}, document.title, window.location.pathname);

                            // Show success notification
                            showImportNotification(logData.workoutName, true);

                            // Re-render
                            renderLogs();
                        }
                    } catch (error) {
                        console.error('Error importing shared log:', error);
                        showImportNotification(error.message, false);

                        // Clean URL
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                }
            }

            // Show import notification
            function showImportNotification(message, success) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--color-surface);
                    border: 1px solid ${success ? 'var(--color-primary)' : '#ff4444'};
                    padding: 1rem 1.5rem;
                    border-radius: var(--radius-md);
                    z-index: 4000;
                    box-shadow: 0 4px 12px ${success ? 'rgba(0, 243, 255, 0.3)' : 'rgba(255, 68, 68, 0.3)'};
                    animation: slideDown 0.3s ease-out;
                `;

                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <span style="font-size: 1.5rem;">${success ? '‚úÖ' : '‚ùå'}</span>
                        <div>
                            <strong style="color: ${success ? 'var(--color-primary)' : '#ff4444'};">
                                ${success ? 'Allenamento Importato!' : 'Errore Importazione'}
                            </strong>
                            <div style="font-size: 0.85rem; color: var(--color-text-muted); margin-top: 0.25rem;">
                                ${message}
                            </div>
                        </div>
                    </div>
                `;

                // Add animation styles if not present
                if (!document.getElementById('importAnimStyle')) {
                    const style = document.createElement('style');
                    style.id = 'importAnimStyle';
                    style.textContent = `
                        @keyframes slideDown {
                            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                            to { transform: translateX(-50%) translateY(0); opacity: 1; }
                        }
                    `;
                    document.head.appendChild(style);
                }

                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 4000);
            }

            // Check for shared log on init
            checkForSharedLog();

            // 8. Delete Log
            async function deleteLog(index) {
                if (confirm('Sei sicuro di voler eliminare questo allenamento dal diario?')) {
                    const logs = JSON.parse(localStorage.getItem('ironflow_logs') || '[]');
                    logs.splice(index, 1);
                    localStorage.setItem('ironflow_logs', JSON.stringify(logs));

                    renderLogs();

                    await syncLogsToCloud();

                    if (storageService && storageService.hasCredentials()) {
                        await storageService.syncData();
                    }
                }
            }

            // 8. Edit Log
            function editLog(index) {
                const logs = JSON.parse(localStorage.getItem('ironflow_logs') || '[]');
                const log = logs[index];
                if (!log) return;

                editingLogIndex = index;

                // Mock a currentWorkout object from the log data
                currentWorkout = {
                    id: log.workoutId,
                    name: log.workoutName,
                    exercises: log.exercises,
                    fromAI: log.fromAI
                };

                // Setup UI
                startBtn.style.display = 'none';
                historyList.style.display = 'none';
                loggingArea.style.display = 'block';

                loggingTitle.textContent = "Modifica: " + log.workoutName;
                logDate.value = log.date.split('T')[0];
                logDuration.value = parseFloat(log.duration) || '';
                if (log.wellness) {
                    logSleepQuality.value = log.wellness.sleepQuality ?? '';
                    logEnergyLevel.value = log.wellness.energyLevel ?? '';
                    logStressLevel.value = log.wellness.stressLevel ?? '';
                    logSorenessLevel.value = log.wellness.sorenessLevel ?? '';

                    // Load DOMS muscles
                    selectedLogSorenessMuscles.clear();
                    if (Array.isArray(log.wellness.sorenessMuscles)) {
                        log.wellness.sorenessMuscles.forEach(m => selectedLogSorenessMuscles.add(m));
                    }
                    syncLogSorenessChips();

                    // Load external cause
                    if (logExternalCause) {
                        logExternalCause.value = log.wellness.externalCause || '';
                    }

                    // Auto-expand DOMS section if there's data
                    if (log.wellness.sorenessMuscles?.length > 0 || log.wellness.externalCause) {
                        domsDetailsContent.style.display = 'block';
                        toggleDomsDetails.textContent = 'Comprimi ‚ñ≤';
                    }
                } else {
                    logSleepQuality.value = '';
                    logEnergyLevel.value = '';
                    logStressLevel.value = '';
                    logSorenessLevel.value = '';
                    clearLogSorenessSelection();
                }
                finishWorkoutBtn.textContent = 'Aggiorna Allenamento';

                renderLoggingForm(currentWorkout, log.exercises);
            }

            // Initial Render
            renderLogs();

            // --- AUTO-SYNC MANAGER ---
            // Sincronizza automaticamente all'avvio e ogni 5 minuti
            const AUTO_SYNC_INTERVAL = 5 * 60 * 1000; // 5 minuti

            const performAutoSync = async () => {
                try {
                    console.log('üîÑ [Diary] Auto-sync in corso...');
                    await firestoreService.syncToCloud();
                    console.log('‚úÖ [Diary] Auto-sync completato:', new Date().toLocaleTimeString());
                } catch (error) {
                    console.warn('‚ö†Ô∏è [Diary] Auto-sync fallito:', error.message);
                }
            };

            // Primo sync silenzioso dopo 2 secondi
            setTimeout(performAutoSync, 2000);

            // Sync ogni 5 minuti
            if (!window.autoSyncInterval) {
                window.autoSyncInterval = setInterval(performAutoSync, AUTO_SYNC_INTERVAL);
                console.log('üîÑ [Diary] Auto-sync attivato: ogni 5 minuti');
            }
        });
    </script>
